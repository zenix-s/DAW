<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link th:href="@{/styles/general.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/styles/header.css}" rel="stylesheet" type="text/css" />
</head>

<body>
	<header id="header">
		<div>
			<a th:href="@{/}">github.com/zenix-s</a>
		</div>
		<div class="navbar w-full px-10">
			<nav>
				<ul class="flex flex-around">
					<li>
						<span>Eventos</span>
					</li>
					<li>
						<a th:href="@{/eventos/destacados}">Destacados</a>
					</li>
					<li>
						<a th:href="@{/eventos/activos}">Activos</a>
					</li>
					<li>
						<select>
							<option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}" th:text="${tipo.nombre}"></option>
						</select>
					</li>
					<li sec:authorize="isAuthenticated()">
						<a th:href="@{/misReservas}">Mis Reservas</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="user-options">
			<div sec:authorize="!isAuthenticated()" class="flex gap-10">
				<a th:href="@{/login}">Login</a>
				<a th:href="@{/registro}">Register</a>
			</div>
			<div sec:authorize="isAuthenticated()">
				<div>
					<span>Bienvenido, </span>
					<span>
						<span sec:authentication="name"></span>
					</span>
				</div>
				<div>
					<a th:href="@{/logout}">Cerrar sesi칩n</a>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div>
			<h1>Evento</h1>
			<div>
				<h2>
					<span>
						Nombre del evento
					</span>
					<span th:text="${evento.nombre}"></span>
				</h2>
				<p>
					<span>Descripci칩n del evento</span>
					<span th:text="${evento.descripcion}"></span>
				</p>
				<p>
					<span>Fecha de inicio</span>
					<span th:text="${evento.fechaInicio}"></span>
				</p>
				<p>
					<span>Duracion</span>
					<span th:text="${evento.duracion}"></span>
				</p>
				<p>
					<span>Direcci칩n</span>
					<span th:text="${evento.direccion}"></span>
				</p>
				<p>
					<span>Aforo m치ximo</span>
					<span th:text="${evento.aforoMaximo}"></span>
					<span>minimoAsistencia</span>
					<span th:text="${evento.minimoAsistencia}"></span>
				</p>
				<p>
					<span>Precio</span>
					<span th:text="${evento.precio}"></span>
				</p>
				<p>
					<span>Estado</span>
					<span th:text="${evento.estado}"></span>
				</p>
				<p>
					<span>Tipo</span>
					<span th:text="${evento.tipo.nombre}"></span>
				</p>
			</div>
			<div id="reservar">
				<form th:action="@{/reservar/evento.idEvento}" method="post">
					<input type="hidden" name="idEvento" th:value="${evento.idEvento}" />
					<!-- <input type="hidden" name="idUsuario" th:value="${#authentication.principal.idUsuario}" /> -->
					<input type="number" name="numAsistentes" min="1" max="10" />
					<input type="submit" value="Reservar" />
				</form>
			</div>
		</div>
	</main>
</body>

</html>
