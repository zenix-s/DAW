<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section">
        <div id="pizzaFormContainer">
          <div id="pizzaFormTitle">
            <h2>FaxPizza</h2>
          </div>
          <div>
            <div id="form">
              <form action="" id="pizzaForm">
                <div class="inputtextContainer">
                  <input
                    type="text"
                    id="inputNombre"
                    required="true"
                    name="inputNombre"
                    placeholder=""
                  /><label for="inputNombre">Nombre</label>
                </div>
                <div class="inputtextContainer">
                  <input
                    type="text"
                    id="inputDireccion"
                    required="true"
                    name="inputDireccion"
                    placeholder=""
                  /><label for="inputDireccion">Direccion</label>
                </div>
                <div class="inputtextContainer">
                  <input
                    type="text"
                    id="inputTelefono"
                    required="true"
                    name="inputTelefono"
                    placeholder=""
                  /><label for="inputTelefono">Telefono</label>
                </div>
                <div class="inputtextContainer">
                  <input
                    type="text"
                    id="inputEmail"
                    required="true"
                    name="inputEmail"
                    placeholder=""
                  /><label for="inputEmail">Email</label>
                </div>
                <div class="inputradioContainer">
                  <div id="radioContainer"></div>
                  <label for="inputSize">Tamaño</label>
                </div>
                <div id="checkboxcontainer"></div>
                <div class="inputsubmitContainer">
                  <input
                    type="submit"
                    id="false"
                    name="false"
                    value="Detallar Pedido"
                  />
                  <button id="rebootButton">
                    Reiniciar Formulario
                  </button>
                </div>
              </form>
            </div>
            <div id="pizzaDetails">
              <h3>Detalles del pedido</h3>
              <p><b>Ingredientes:</b> <span id="ingridientsSpan"></span></p>
              <p><b>Tamaño:</b> <span id="sizeSpan"></span></p>
              <p><b>Precio Final:</b> <span id="priceSpan"></span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
